<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>


</head>
<body> 
    <form action="file:///A:/Index/Article.html">
        <h2>Personal Details</h2>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br><br>
        <label for="pwd">Password:</label>
        <input type="password" name="pwd" id="pwd"><br><br>
        <label for="Email">E-mail id:</label>
        <input type="email" name="email" id="Email"><br><br>
        <label for="Gender">Gender:</label>
        <label for="Gender">Male</label>
        <input type="radio" name="gender" id="Male">
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female"><br><br>
        <label for="number">Contact#:</label>
        <input type="number" name="Contact" id="Contact">
        <h2>Educational Qualification</h2>
        <label for="degree">Degree:</label>
        <select name="degree">
            <option value="Select Group">Select Group</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="B.E">B.E</option>
            <option value="M.E">M.E</option>
        </select><br><br>
        <label for="Eng">Engineering</label>
        <select name="Engineering ">
            <option value="Select Group">Select Group</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="B.E">B.E</option>
            <option value="M.E">M.E</option>
        </select><br><br>

        <label for="Hobby">Hobbies: </label>
        <label for="Chess">Playing chess</label>
        <input type="checkbox" name="Hobby 1" value="Playing chess">
        <label for="Chess">Reading Books</label>
        <input type="checkbox" name="Hobby 2" value="Reading Books">

        <h2>Address</h2>
        <textarea name="message" rows="8" cols="60"></textarea><br><br>

        <iframe width="420" height="345" src="https://www.youtube.com/watch?v=sfZrOTOEzVs"></iframe><br><br>
        
        <label for="Choose file">Choose Files:</label>
        <input type="file" name="img" multiple><br><br>

        <input type="submit" value="Submit">
        <input type ="reset" value="Clear">



        


    </form>
    
</body>
</html>
